# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/pipeline/#customization
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence

stages:
  - secret_detection
  - lint
  - test
  - deploy
  - container_test
  - triage-dry-run
  - get_spec
  - test_artifact
  - render_html
  - deploy_api
  - test_mkdocs
  - deploy_mkdocs
  - build_mkdocs
  - danger-review
  - triage-run


include:
  - component: $CI_SERVER_FQDN/components/secret-detection/secret-detection@1.1.2
    inputs:
      stage: secret_detection
  - local: "/.gitlab/ci/secret-detection.gitlab-ci.yml"
  - local: "/.gitlab/ci/lint.gitlab-ci.yml"
  - template: Security/SAST.gitlab-ci.yml
  - local: "/.gitlab/ci/test.gitlab-ci.yml"
  - local: "/.gitlab/ci/deploy.gitlab-ci.yml"
  - template: Jobs/Container-Scanning.gitlab-ci.yml
  - local: "/.gitlab/ci/container-test.gitlab-ci.yml"
  - project: wisenut-research/starter/gitlab-ci-template
    ref: main
    file: 
      - templates/Mkdocs/common/Deploy.gitlab-ci.yml
      - templates/Mkdocs/api/FastApi.gitlab-ci.yml
  - local: "/.gitlab/ci/mkdocs.gitlab-ci.yml"
  - component: gitlab.com/gitlab-org/components/danger-review/danger-review@1.4.1
    inputs:
      job_stage: danger-review
      dangerfile: .gitlab/Dangerfile
    rules:
      - if: '$CI_SERVER_HOST == "gitlab.com"'
  - component: $CI_SERVER_FQDN/components/gitlab-triage/gitlab-triage@0.1.2
    inputs:
      stage: triage-dry-run
      # $API_TOKEN bot 실행을 위한 access token 이름
      api_token: $API_TOKEN
      debug: true
      dry_run: true
      helpers_file: ./.gitlab/helpers.rb
      job_suffix: ':dry-run'
    rules:
      - if: $CI_PIPELINE_SOURCE != "schedule"
  - component: $CI_SERVER_FQDN/components/gitlab-triage/gitlab-triage@0.1.2
    inputs:
      stage: triage-run
      api_token: $API_TOKEN
      debug: true
      helpers_file: ./.gitlab/helpers.rb
      job_suffix: ':schedule'
    rules:
      - if: $CI_PIPELINE_SOURCE == "schedule"

