stages:
  - secret_detection
  - lint
  - test
  - deploy
  - container_test

include:
  - component: $CI_SERVER_FQDN/components/secret-detection/secret-detection@1.1.2
    inputs:
      stage: secret_detection
  - local: "/.gitlab/ci/secret-detection.gitlab-ci.yml"
  - local: "/.gitlab/ci/lint.gitlab-ci.yml"
  - template: Security/SAST.gitlab-ci.yml
  - local: "/.gitlab/ci/test.gitlab-ci.yml"
  - local: "/.gitlab/ci/deploy.gitlab-ci.yml"
  - template: Jobs/Container-Scanning.gitlab-ci.yml
  - local: "/.gitlab/ci/container-test.gitlab-ci.yml"
